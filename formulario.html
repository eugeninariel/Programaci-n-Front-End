<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Formulario</title>
    </head>
    <body background="ll.jpg">
        <div class="container p-3">
            <form action="destino.php" class="row g-3" onsubmit="return validar()">
               
               <h3>Usuario</h3>
                <div class="col-md-10">
                    <label class="form-label">correo electronico</label>
                    <input id="email" class="form-control">
                    <div id="msj-email"></div>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Contraseña</label>
                    <input id="password" type="password" class="form-control">
                    <div id="msj-passw"></div>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Reingrese la contraseña</label>
                    <input id="repassw" type="password" class="form-control">
                    <div id="msj-repassw"></div>
                  </div> 

                <h3>Datos Personales</h3>
                <div class="col-4">
                    <label class="form-label">codigo postal*</label>
                    <input type="text" class="form-control" id="codigop" placeholder="123 0000">
                    <div id="msj-codigop"></div>
                </div> 

                <div class="col-4">
                    <label class="form-label">direccion*</label>
                    <input type="text" class="form-control" id="direccion" placeholder="calle 123">
                    <div id="msj-direccion"></div>
                </div>

                <div class="col-4">
                    <label class="form-label">referencia</label>
                    <input type="text" class="form-control" id="referencia" placeholder="cerca de...">
                </div>

                <div class="col-4">
                    <label class="form-label">localidad*</label>
                    <input type="text" class="form-control" id="localidad" placeholder="localidad"> 
                    <div id="msj-localidad"></div>
                </div>

                <div class="col-4">
                    <label class="form-label">ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="ciudad">
                </div>

               
                <div class="col-4">
                    <label class="form-label">telefono movil*</label>
                    <input type="text" class="form-control" id="movil" placeholder="912345678">
                    <div id="msj-movil"></div>
                </div>

                <div class="col-4">
                    <label class="form-label">telefono fijo</label>
                    <input type="text" class="form-control" id="fijo" placeholder="02 2 123 45 67">
                </div>





                <h3>pasatiempos</h3>
                <div id="frm"> 
                  <input type="checkbox" onchange="comprobar()" name="habilidades">Correr</input> <!-- Input en form, cada vez que se cambia el valor se llama a la funcion "comprobar" (onchange="comprobar()") -->
                  <input type="checkbox" onchange="comprobar()" name="habilidades">Saltar</input> <!-- Input en form, cada vez que se cambia el valor se llama a la funcion "comprobar" (onchange="comprobar()") -->
                  <input type="checkbox" onchange="comprobar()" name="habilidades">Nadar</input> <!-- Input en form, cada vez que se cambia el valor se llama a la funcion "comprobar" (onchange="comprobar()") -->
                  <div id="msj-avi"></div>
                </div>
              
                
                

                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
        <script src="vali.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
